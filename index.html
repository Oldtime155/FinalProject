<!doctype html>
<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="javascripts/script.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script> 
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script> 
</head>

<body>

<div ng-controller="workoutController">
<form novalidate class="simple-form">
  Name: <input type="text" ng-model="user.name" /><br />
  Bench: <input type="number" ng-model="user.liftOne" /><br />
  Deadlift: <input type="number" ng-model="user.liftTwo" /><br />
  Squat: <input type="number" ng-model="user.liftThree" /><br />
  Press: <input type="number" ng-model="user.liftFour" /><br />
  
  <input type="submit" ng-click="update(user)" value="Save" />
</form>
<ul>
<li ng-repeat='line in myworkout'>
{{line.from}} - {{line.theFirst}} {{line.theSecond}} {{line.theThird}} {{line.theFourth}}
</li>
</ul>
</div>

</body>
</html>
